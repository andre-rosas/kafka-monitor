services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kafka-monitor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 25
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-monitor-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_logs:/var/lib/kafka/log
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra:
    image: cassandra:4.1.7
    container_name: kafka-monitor-cassandra
    environment:
      CASSANDRA_START_RPC: "true"
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_CLUSTER_NAME: kafka-monitor
      CASSANDRA_DC: datacenter1
    ports:
      - "9042:9042"
      - "9160:9160"
      - "7199:7199"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "cqlsh", "-u", "cassandra", "-p", "cassandra", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 5s
      retries: 5

  cassandra-migrations:
    build:
      context: ./database/schema-manager
      dockerfile: Dockerfile
    container_name: kafka-monitor-cassandra-migrations
    volumes:
      - ./database/schema-manager/migrations:/migrations:ro
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - kafka-network
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_USERNAME: cassandra
      CASSANDRA_PASSWORD: cassandra
    restart: on-failure

  order-processor:
    build:
      context: .
      dockerfile: order-processor/Dockerfile
    container_name: kafka-monitor-order-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully
    entrypoint: ["java", "-jar", "/app/order-processor.jar"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      SPRING_PROFILES_ACTIVE: dev
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 1

  query-processor:
    build:
      context: .
      dockerfile: query-processor/Dockerfile
    container_name: kafka-monitor-query-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully
    entrypoint: ["java", "-jar", "/app/query-processor.jar"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      SPRING_PROFILES_ACTIVE: dev
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 1

  registry-processor:
    build:
      context: .
      dockerfile: registry-processor/Dockerfile
    container_name: kafka-monitor-registry-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully
    entrypoint: ["java", "-jar", "/app/registry-processor.jar"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      SPRING_PROFILES_ACTIVE: dev
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 1

  monitor:
    build:
      context: .
      dockerfile: monitor/Dockerfile
    container_name: kafka-monitor-monitor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully
    ports:
      - "3000:3449"
      - "3449:3449"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_KEYSPACE: monitor
      KAFKA_BROKER_HOST: kafka
      KAFKA_BROKER_PORT: 9092
      PROFILES_ACTIVE: dev
    networks:
      - kafka-network
    restart: unless-stopped
    working_dir: /app/monitor
    entrypoint: ["lein", "figwheel"]
    tty: true
    stdin_open: true

  # =============================================================================
  # Development Tools
  # =============================================================================

  cassandra-web:
    image: vimagick/cassandra-web:latest
    container_name: kafka-monitor-cassandra-web
    depends_on:
      cassandra:
        condition: service_healthy
    ports:
      - "3001:8080"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_USERNAME: cassandra
      CASSANDRA_PASSWORD: cassandra
    networks:
      - kafka-network
    profiles:
      - dev

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-monitor-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-monitor
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network
    profiles:
      - dev

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  kafka_logs:
  cassandra_data:

networks:
  kafka-network:
    driver: bridge