services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kafka-monitor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 25
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-monitor-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  cassandra:
    image: cassandra:4.1.7
    container_name: kafka-monitor-cassandra
    ports:
      - "9042:9042"
      - "7199:7199" # JMX
      - "9160:9160" # Thrift
    environment:
      CASSANDRA_CLUSTER_NAME: kafka_monitor_cluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      # CASSANDRA_START_WITH_MVIEW: true
      CASSANDRA_NUM_TOKENS: 256
      CASSANDRA_SEEDS: cassandra
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
      CASSANDRA_LISTEN_ADDRESS: auto
      CASSANDRA_BROADCAST_ADDRESS: cassandra
      CASSANDRA_RPC_ADDRESS: 0.0.0.0
      CASSANDRA_BROADCAST_RPC_ADDRESS: cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 15s
      timeout: 20s
      retries: 15
      start_period: 60s

  cassandra-migrations:
    build:
      context: ./database/schema-manager
      dockerfile: Dockerfile
    container_name: kafka-monitor-migrations
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    networks:
      - kafka-network
    restart: "no"    

  redis:
    image: redis:7-alpine
    container_name: kafka-monitor-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # =============================================================================
  # Microservices (Kafka Processors)
  # =============================================================================

  order-processor:
    build:
      context: .
      dockerfile: order-processor/Dockerfile
    container_name: kafka-monitor-order-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully  
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_DATACENTER: datacenter1
      PRODUCER_ID: order-processor-1
      KAFKA_TOPICS: "orders,registry"
    networks:
      - kafka-network
    restart: unless-stopped

  query-processor:
    build:
      context: .
      dockerfile: query-processor/Dockerfile
    container_name: kafka-monitor-query-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully  
      order-processor:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_DATACENTER: datacenter1
      PROCESSOR_ID: query-processor-1
      KAFKA_TOPIC: "orders"
      KAFKA_GROUP_ID: "query-processor"
    networks:
      - kafka-network
    restart: unless-stopped

  registry-processor:
    build:
      context: .
      dockerfile: registry-processor/Dockerfile
    container_name: kafka-monitor-registry-processor
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully  
      order-processor:
        condition: service_started
    environment:
      PROFILE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_DATACENTER: datacenter1
      PROCESSOR_ID: registry-processor-1
      KAFKA_TOPIC: "registry"
      KAFKA_GROUP_ID: "registry-processor"
    networks:
      - kafka-network
    restart: unless-stopped

  monitor:
    build:
      context: .
      dockerfile: monitor/Dockerfile
    container_name: kafka-monitor-monitor
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra-migrations:
        condition: service_completed_successfully  
    ports:
      - "3000:8080"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_DATACENTER: datacenter1
      PORT: 8080
    networks:
      - kafka-network
    restart: unless-stopped

  # =============================================================================
  # Development Tools
  # =============================================================================

  cassandra-web:
    image: vimagick/cassandra-web:latest
    container_name: kafka-monitor-cassandra-web
    depends_on:
      cassandra:
        condition: service_healthy
    ports:
      - "3001:8080"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_USERNAME: cassandra
      CASSANDRA_PASSWORD: cassandra
    networks:
      - kafka-network
    profiles:
      - dev

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-monitor-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-monitor
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network
    profiles:
      - dev

# =============================================================================
# Networks & Volumes
# =============================================================================

networks:
  kafka-network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  cassandra_data:
  redis_data: